<!DOCTYPE html>
<html lang="en">
<head>
    <title>Brazilian Biomes Map</title>
    <link href="https://cdn.jsdelivr.net/npm/openlayers@4.6.5/dist/ol.min.css" rel="stylesheet">
    <style>
        .map {
            width: 100%;
            height:600px;
        }
        #search {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 100;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/openlayers@4.6.5/dist/ol.min.js"></script>
</head>
<body>
<input id="search" type="text" placeholder="Search for a place...">
<div id="map" class="map"></div>
<script type="text/javascript">
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            }),
            new ol.layer.Vector({
                source: new ol.source.Vector({
                    url: 'URL_TO_YOUR_GEOJSON_FILE',
                    format: new ol.format.GeoJSON()
                }),
                style: new ol.style.Style({
                    // Define your style here
                })
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([-52, -14]), // Centered over Brazil
            zoom: 4
        })
    });

    document.getElementById('search').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            var query = document.getElementById('search').value;
            fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + query)
                .then(function(response) {
                    return response.json();
                })
                .then(function(json) {
                    if (json.length > 0) {
                        var info = json[0];
                        var lon = parseFloat(info.lon);
                        var lat = parseFloat(info.lat);
                        map.getView().animate({center: ol.proj.fromLonLat([lon, lat]), zoom: 10});
                    } else {
                        alert('Location not found');
                    }
                });
        }
    });
</script>
</body>
</html>
